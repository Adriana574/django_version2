{%extends 'headerAlumno.html'%}
{% load static %}
{%block content%}
<div class="container">
	<br>
	<br>
	<div class="row">
		<div>
			<h1 class="display-4" align="center" style="font-family: Calisto MT; color: black;"><b> dato de Alumnos</b></h1>
			
			<br>
			<div class="card-body">
				<table class="table table-striped table-hover" id="table">
					<thead class="table-dark" align="center">
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Nombre</th>
							<th scope="col">Apellido Paterno</th>
							<th scope="col">Apellido Materno</th>
							<th scope="col">Observaciones del alumno</th>
						</tr>
					</thead>
					<tbody align="center">
						{% for i in listas %}
						<tr>
							<td>{{i.idalumno}}</td>
							<td>{{i.nombre}}</td>
							<td>{{i.apellidoP}}</td>
							<td>{{i.apellidoM}}</td>
							<td>{{i.observaciones}}</td>

						</tr>
						{%endfor%}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
{%endblock%}
